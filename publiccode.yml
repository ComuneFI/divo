description:
  it:
    documentation: 'https://github.com/ComuneFI/divo/wiki'
    features:
      - track API communication outcomes
      - GUI interaction with data
      - upload and download by CSV
    genericName: Integration
    longDescription: >
      Application to integrate third party with AWE/Regione Toscana API.


      It includes several ways to integrate a third party, for example by ETL or
      working directly on dedicated database tables; it includes also an easy
      way to upload and download data by CSV files.


      The software provides a graphical interface and it guides the operator
      during the election day in order to interact with collecting of votes,
      transmission of affluences and collected votes.


      The software has developed using Bootstrap Italia components and styles.
