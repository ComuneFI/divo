description:
  it:
    documentation: 'https://github.com/ComuneFI/divo/wiki'
    features:
      - interazione visuale con i dati elettorali
      - upload e download di dati in formato CSV
      - tracking di tutte le chiamate a servizi REST API della Regione
      - 'configurazione di liste, candidati, candidati di preferenza'
    genericName: Integratore di Servizi
    longDescription: >
      L'applicazione fornisce una facile **integrazione con i servizi esposti da
      piattaforma AWE / Regione Toscana** per quanto riguarda gli eventi
      elettorali. Permette di interagire con i servizi fornendo una interfaccia
      grafica intuitiva e varie modalità di interazione (upload e download di
      files CSV, lettura di dati provenienti da sistemi terzi ed inseriti su
      tabelle di inbound, ETL processes in inbound, form di inserimento dati). 


      Durante l'evento elettorale l'operatore viene guidato nell'avanzare delle
      attività mediante un flusso a stati che indica quale stato si è raggiunto.
      L'applicazione include inoltre alcuni vincoli e guidano l'operatore nella
      corretta successione di operazioni.


      Nello sviluppo del software sono stati utilizzati i componenti grafici
      inclusi in Bootstrap Italia.
    screenshots:
      - >-
        https://raw.githubusercontent.com/ComuneFI/divo/master/assets/images/cover/main-page.png
      - >-
        https://raw.githubusercontent.com/ComuneFI/divo/master/assets/images/cover/config-steps.png
      - >-
